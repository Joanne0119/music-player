<head>

  <link rel="stylesheet" href="css/footer.css">

  <link rel="stylesheet" href="css/library.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<body>

  <div class="loading-container"></div>
  <!-- navbar -->
  <nav class="navbar">
    <a class="brand-title" href="index.html"><img class="logo-img" src="images/Coffee beans white.png" alt="Coffee beans"> Wayne Music</a>
    <a href="#" class="toggle-button">
      <span class="bar b1"></span>
      <span class="bar b2"></span>
      <span class="bar b3"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li class="nav-item">
          <a class="nav-link active" id="nav-home" href="#">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-library" href="#">播放清單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-search" href="#">搜尋</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="reload-content">
    <main> 
      <!-- carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/好不容易.jpeg" class="d-block w-100 " alt="好不容易">
            <div class="carousel-caption d-none d-md-block">
              <h5>好不容易</h5>
              <p>告五人</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/too much.jpg" class="d-block w-100" alt="too much">
            <div class="carousel-caption d-none d-md-block">
              <h5>Too Much</h5>
              <p>The Kid LAROI, Jung Kook, Central Cee</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/seven.jpg" class="d-block w-100" alt="seven">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h5>Seven</h5>
              <p>Jung Kook feat. Latto</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Super shy.webp" class="d-block w-100 super-shy-img" alt="Super shy" style="object-position: 5% 5%;">
            <div class="carousel-caption d-none d-md-block">
              <h5>Super Shy</h5>
              <p>New Jeans</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
      <!--cards mandopop -->
      <div class="cards-section mandopop">
        <h3 class="card-mandopop-title">華語流行</h3>
        <div class="left-btn display-none"><i class="fa-solid fa-angle-left"></i></div>
        <div class="right-btn display-none"><i class="fa-solid fa-angle-right"></i></div>
        <div class="cards-container">
          <div class="cards"></div>
        </div>
      </div>
    
      <!-- english pop -->
      <div class="cards-section pop">
        <h3 class="card-englishpop-title">西洋流行</h3>
        <div class="left-btn display-none"><i class="fa-solid fa-angle-left"></i></div>
        <div class="right-btn display-none"><i class="fa-solid fa-angle-right"></i></div>
        <div class="cards-container">
          <div class="cards"></div>
        </div>
      </div>
    </main>
  </div>

    <div class="player-section" id="player-section">
      <div class="current-music" id="current-music">
          <img src="images/好不容易.jpg" alt="好不容易">
          <div class="current-music-info">
              <h4 class="current-music-title">好不容易</h4>
              <p class="current-music-text">告五人</p>
          </div>
      </div>

      <div class="player-controls">
          <audio id="audio">
              <source src="audio/好不容易-告五人.mp3" type="audio/mpeg">
          </audio>

          <div class="player-controls-bottons">
              <button id="shuffle" class="control-button">
                  <img src="images/music-player-controls/random.png" alt="random">
              </button>
              <button id="prev" class="control-button">
                  <img src="images/music-player-controls/skip_back.png" alt="skip_back">
              </button>
              <button id="play-pause" class="control-button">
                  <img src="images/music-player-controls/play.png" alt="play">
              </button>
              <button id="next" class="control-button">
                  <img src="images/music-player-controls/skip_forward.png" alt="skip_forward">
              </button>
          </div>

          <div class="player-controls-progresses">
              <span id="current-time">00:00</span>
              <input id="progress" type="range" min="0" max="100" step="0.0001" value="0">
              <span id="total-time">00:00</span>
              <img src="images/music-player-controls/volume.png" alt="volume">
              <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
          </div>
      </div>
  </div>

  <div class="player-less-than-1250px">
      <botton id="show-player">
          <img src="images/Coffee beans white.png" alt="show-player">
      </botton>
  </div>

    <img src="images/Coffee beans white.png">
    <ul class="footer-section">
      <li><a class="footer-link" href="#">首頁</a></li>

      <li><a class="footer-link" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a class="footer-link" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
      <li><a class="footer-link" href="https://github.com/Joanne0119/music-player" target="_blank"><i class="fa-brands fa-github"></i></a></li>
      <li><a class="footer-link" href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
    </ul>
  </footer>

  <script type="module" src="js/cards.js"></script>
  <script src="js/homepage.js"></script>
  <script type="module" src="js/library.js"></script>

  <script type="module" src="js/music-player-controls.js"></script>

</body>
