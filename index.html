  <link rel="stylesheet" href="css/navbar.css">

  <!-- Bootstrap CDN -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <script src="https://kit.fontawesome.com/2d437fa4ad.js" crossorigin="anonymous"></script>

<body>
  <!-- loading-container -->
  <div class="loading-container"></div>
  <!-- navbar -->
  <nav class="navbar">
    <a class="brand-title" href="index.html"><img class="logo-img" src="images/Coffee beans white.png" alt="Coffee beans"> Wayne Music</a>
    <a href="#" class="toggle-button">
      <span class="bar b1"></span>
      <span class="bar b2"></span>
      <span class="bar b3"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li class="nav-item">
          <a class="nav-link active nav-home" href="#">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-library" href="#">播放清單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-search" href="#">搜尋</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-upload" href="upload.html">上傳</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-login" href="login-and-sign-up.html">登入</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="reload-content">
    
  </div>

    <div class="player-section" id="player-section">
      <div class="current-music" id="current-music">
          <div class="  ">
            <img src="images/Coffee beans white.png" alt="Logo">
          </div>
          <div class="current-music-info">
              <h4 class="current-music-title">沒有播放中的音樂</h4>
              <p class="current-music-text">請先登入，或是選一首喜歡的歌</p>
          </div>
      </div>

      <div class="player-controls">
          <audio id="audio">
              <source src="audio/" type="audio/mpeg">
          </audio>

          <div class="player-controls-bottons">
              <button id="shuffle" class="control-button">
                  <img src="images/music-player-controls/random.png" alt="random">
              </button>
              <button id="prev" class="control-button">
                  <img src="images/music-player-controls/skip_back.png" alt="skip_back">
              </button>
              <button id="play-pause" class="control-button">
                  <img src="images/music-player-controls/play.png" alt="play">
              </button>
              <button id="next" class="control-button">
                  <img src="images/music-player-controls/skip_forward.png" alt="skip_forward">
              </button>
          </div>

          <div class="player-controls-progresses">
              <span id="current-time">00:00</span>
              <input id="progress" type="range" min="0" max="100" step="0.0001" value="0">
              <span id="total-time">00:00</span>
              <img src="images/music-player-controls/volume.png" alt="volume">
              <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
          </div>
      </div>
  </div>

  <div class="player-less-than-1250px">
    <i class="fa-solid fa-play pulloutBtn"></i>
    <botton id="show-player">
        <img src="images/Coffee beans white.png" alt="show-player">
    </botton>
  </div>
  <footer>
    <img src="images/Coffee beans white.png">
    <div class="footer-link-section">
      <ul class="footer-section">

      </ul>

      </ul>
    </div>
