<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- from css floder -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/login-and-sign-up.css">
  <link rel="stylesheet" href="css/loading.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/2d437fa4ad.js" crossorigin="anonymous"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- loading-container -->
  <div class="loading-container"></div>
  <!-- navbar -->
  <nav class="navbar">
    <a class="brand-title" href="index.html"><img class="logo-img" src="images/Coffee beans white.png" alt="Coffee beans"> Wayne Music</a>
    <a href="#" class="toggle-button">
      <span class="bar b1"></span>
      <span class="bar b2"></span>
      <span class="bar b3"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li class="nav-item">
          <a class="nav-link" href="index.html">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="library.html">播放清單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search.html">搜尋</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- login  -->
  <div class="wrapper">
    <form action="">
        <div class="title-section">
          <img src="images/Coffee beans white.png">
          <h1 class="form-title">登入</h1>
        </div>
        <div class="input-box username-box username-not-show">
          <input class="js-username-input" type="text" placeholder="請輸入您的使用者名稱">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box email-box">
            <input class="js-email-input" type="email" placeholder="請輸入您的電子郵件" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box password-box">
            <input class="js-password-input" type="password" placeholder="請輸入您的密碼" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">記住我
            </label>
            <a href="#">忘記密碼?</a>
        </div>
        <button type="button" class="summit-btn">登入</button>
        <div class="register-link">
            <p><span class="question-text">還沒有帳號? </span><span class="link">註冊</span></p>
        </div>
    </form>
  </div>
  <script src="js/navbar.js"></script>
  <script src="js/loading.js"></script>
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/login-and-sign-up.js"></script>
</body>
</html>
