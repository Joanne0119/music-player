  <main>
    <div class="wrapper">
      <form action="">
          <div class="title-section">
            <h1 class="form-title">上傳您的音樂</h1>
          </div>
          <div class="dataInfo">
            <div class="input-box file-name-box">
              <input id="fileName" type="text" placeholder="請輸入您的音樂名稱">
            </div>
            <div class="input-box file-creater-box">
              <input id="fileCreater" type="text" placeholder="請輸入您的創作者名稱">
            </div>
            <div class="input-box image-file-box">
              <input type="file" id="imageFileInput">
              <img src="" alt="Preview Image" id="previewImage" style="max-width: 300px; display: none;">
            </div>
            <div class="input-box arduio-file-box">
              <input type="file" id="audioFileInput">
              <audio id="previewAudio" style="display: none;">
                <source id="previewAudioSource" src="" type="audio/mpeg">
              </audio>
            </div>
          </div>
          
          <button type="button" class="summit-btn">上傳</button>
      </form>
    </div>
