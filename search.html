<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- from css floder -->
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/music-player-controls.css">

     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

     <!-- Font Awesome CDN -->
     <script src="https://kit.fontawesome.com/2d437fa4ad.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- loading-container -->
    <div class="loading-container"></div>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="index.html"><img class="logo-img" src="images/Coffee beans white.png" alt="Coffee beans">Wayne Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
  
        <!-- left-section -->
        <div class="left-section">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav navbar-right mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link h4 mx-4" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h4 mx-4" href="library.html">播放清單</a>
                    </li>
                    
                    <li class="nav-item active">
                        <a class="nav-link h4 mx-4" href="search.html">搜尋</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">

        <div class="search-section">
            <h1>今天想聽什麼呢？</h1>
            <div class="search-input-section">
                <input type="text" id="search-input" placeholder="輸入關鍵字...">
            </div>

            <div class="search-results" id="search-results">
                <div class="cards-section mandopop">
                    <div class="cards" id="results-list"></div>
                </div>
            </div>
        </div>
        
        <div class="cards-section mandopop">
            <h3 class="card-mandopop-title">你可能會喜歡</h3>
            <div class="cards">
                <div class="card border-0 p-3">
                    <img class="card-image rounded" src="images/閣愛你一擺.jpg" alt="閣愛你一擺">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-play"></i>
                    <div class="card-body">
                        <h4 class="card-title text-light song-title">閣愛你一擺</h4>
                        <p class="card-text text-light singer">茄子蛋</p>
                    </div>
                </div>
                <div class="card border-0 p-3">
                    <img class="card-image rounded" src="images/披星戴月的想你.jpg" alt="披星戴月的想你">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-play"></i>
                    <div class="card-body">
                        <h4 class="card-title text-light song-title">披星戴月的想你</h4>
                        <p class="card-text text-light singer">告五人</p>
                    </div>
                </div>
                <div class="card border-0 p-3">
                    <img class="card-image rounded" src="images/嘉宾_张远.jpg" alt="嘉宾">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-play"></i>
                    <div class="card-body">
                        <h4 class="card-title text-light song-title">嘉宾</h4>
                        <p class="card-text text-light singer">张远</p>
                    </div>
                </div>
                <div class="card border-0 p-3">
                    <img class="card-image rounded" src="images/終究還是因為愛.jpg" alt="終究還是因為愛">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-play"></i>
                    <div class="card-body">
                        <h4 class="card-title text-light song-title">終究還是因為愛</h4>
                        <p class="card-text text-light singer">TRASH</p>
                    </div>
                </div>
                <div class="card border-0 p-3">
                    <img class="card-image rounded" src="images/唯一.jpg" alt="唯一">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-play"></i>
                    <div class="card-body">
                        <h4 class="card-title text-light song-title">唯一</h4>
                        <p class="card-text text-light singer">G.E.M. 鄧紫棋</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="player-section">
        <div class="current-music">
            <img src="images/好不容易.jpg" alt="好不容易">
            <div class="current-music-info">
                <h4 class="current-music-title">好不容易</h4>
                <p class="current-music-text">告五人</p>
            </div>
        </div>

        <div class="player-controls">
            <audio id="audio">
                <source src="audio/好不容易-告五人.mp3" type="audio/mpeg">
            </audio>

            <div class="player-controls-bottons">
                <button id="shuffle" class="control-button">
                    <img src="images/music-player-controls/random.png" alt="random">
                </button>
                <button id="prev" class="control-button">
                    <img src="images/music-player-controls/skip_back.png" alt="skip_back">
                </button>
                <button id="play-pause" class="control-button">
                    <img src="images/music-player-controls/play.png" alt="play">
                </button>
                <button id="next" class="control-button">
                    <img src="images/music-player-controls/skip_forward.png" alt="skip_forward">
                </button>
            </div>

            <div class="player-controls-progresses">
                <span id="current-time">0:00</span>
                <input id="progress" type="range" min="0" max="100" step="0.1" value="0">
                <span id="total-time">0:00</span>
                <img src="images/music-player-controls/volume.png" alt="volume">
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="js/music-player-controls.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
